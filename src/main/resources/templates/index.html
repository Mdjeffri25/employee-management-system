<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/app.js}" defer></script>
</head>

<body>
    <div class="container">
        <h1>High-Tech Employee Dashboard</h1>

        <div class="glass-panel">
            <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add New Employee</a>
        </div>

        <div class="glass-panel">
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${listEmployees}">
                        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.role}"></td>
                        <td th:text="${employee.department}"></td>
                        <td th:text="${employee.salary}"></td>
                        <td>
                            <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-warning">Edit</a>
                            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Chatbot UI -->
    <div class="chatbot-container">
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header">
                <span>Virtual Assistant</span>
                <span style="cursor: pointer;" onclick="toggleChatbot()">X</span>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot-message">Hello! I am your Virtual HR Assistant. How can I help you?</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input-field" placeholder="Ask something...">
                <button onclick="askChatbot()">Send</button>
            </div>
        </div>
        <div class="chatbot-toggle" onclick="toggleChatbot()">
            <img src="https://img.icons8.com/fluency/48/000000/chatbot.png" alt="Chat"
                style="width: 30px; height: 30px;">
        </div>
    </div>
</body>

</html>
