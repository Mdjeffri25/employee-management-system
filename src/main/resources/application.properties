spring.application.name=zavx-ems
server.port=8080

# Database Configuration (Auto-switch: Defaults to H2, uses Env Vars if Present)
spring.datasource.url=${DB_URL:jdbc:h2:mem:employee_db}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# View Resolver
spring.web.resources.static-locations=classpath:/static/

# Security - OAuth2 Google (Placeholders)
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=email, profile
